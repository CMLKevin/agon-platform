# Docker Compose configuration for PhantomPay
# For local development and testing with Docker

version: '3.8'

services:
  phantompay:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phantompay
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_in_production}
    volumes:
      # Persist SQLite database
      - phantompay-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for serving frontend
  nginx:
    image: nginx:alpine
    container_name: phantompay-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./client/dist:/usr/share/nginx/html:ro
      # Uncomment for SSL:
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - phantompay
    restart: unless-stopped

volumes:
  phantompay-data:
    driver: local

