# Render.com deployment configuration
# Deploy with: Push to GitHub and connect to Render

services:
  # Backend + Frontend combined service
  - type: web
    name: phantompay
    env: node
    region: oregon  # Change to your preferred region
    plan: starter   # Free tier: free, Paid: starter ($7/mo), standard ($25/mo)
    buildCommand: npm run install:all && cd client && npm run build
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true  # Render will auto-generate a secure random value
    disk:
      name: phantompay-data
      mountPath: /opt/render/project/src/server
      sizeGB: 1  # 1GB persistent disk for SQLite database

